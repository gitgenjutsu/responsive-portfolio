<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Length</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- Fonts CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">

    <!-- Style CSS -->
    <link rel="stylesheet" href="../css/passwordStrength.css">
</head>

<body>

    <main>
        <!-- page content -->
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light  w-100">
                <div class="container-fluid">

                    <section class="contact_section">
                        <div class="main_box contact col-12">

                            <div class="contact_box w-100">
                                <h2 class="section-title">Password Strength Checker</h2>
                                <div class="login_form w-100 d-flex justify-content-center">
                                    <div class="wrapper ">

                                        <div class="form_container">
                                            <div class="form_inner">

                                                <form action="#" class="signup_form" method="get">

                                                    <div class="input_field error_field">
                                                        <input type="text" placeholder="Email Id" id="newEmail" onblur="newUserEmail(this)">
                                                        <i class="" id="validNewUser"></i>
                                                    </div>

                                                    <div class="input_field error_field">
                                                        <input type="password" placeholder="Password" name="pass" id="newPass" title="Minimum eight characters, at least one letter, one number and one special character" onblur="newUserPass(this)">
                                                        <i class="" id="validNewPass"></i>
                                                        <span id="strength"></span>
                                                    </div>


                                                    <div class="input_field mt-5">
                                                        <input type="submit" value="SignUp" id="signBtn">
                                                    </div>

                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </section>

                </div>
            </nav>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/passwordStrength.js"></script>
</body>

</html>
