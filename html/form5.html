<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 5</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- Fonts CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">

    <!-- Style CSS -->
    <link rel="stylesheet" href="css/form5.css">
</head>

<body>

    <main>
        <!-- page content -->
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light  w-100">
                <div class="container-fluid">

                    <section class="contact_section">
                        <div class="main_box contact col-12">

                            <div class="contact_box w-100">
                                <span class="section-subtitle">Contact Me</span>
                                <h2 class="section-title">Change class onBlur</h2>
                                <div class="login_form w-100 d-flex justify-content-center">
                                    <div class="wrapper ">
                                        <div class="title_text">
                                            <div class="title login">Login Form</div>
                                            <div class="title signup">SignUp Form</div>
                                        </div>

                                        <div class="form_container">
                                            <div class="slide_controls">
                                                <input type="radio" name="slider" id="login" checked>
                                                <input type="radio" name="slider" id="signup">
                                                <label for="login" class="slide_form login">Login</label>
                                                <label for="signup" class="slide_form signup">SignUp</label>
                                                <div class="slide_tab"></div>
                                            </div>

                                            <div class="form_inner">
                                                <form action="#" class="form" method="get">

                                                    <div class="input_field error_field">
                                                        <input type="text" placeholder="Email Id" class="" id="regEmail" onblur="emailFocus(this)">
                                                        <i class="" id="validEmail"></i>
                                                    </div>

                                                    <div class="input_field error_field">
                                                        <input type="password" placeholder="Password" id="regPass" title="Minimum eight characters, at least one letter, one number and one special character" onblur="passFocus(this)">
                                                        <i class="" id="validPass"></i>
                                                    </div>

                                                    <div class="forget_password">
                                                        <a href="#">Forget Password?</a>
                                                    </div>

                                                    <div class="input_field">
                                                        <input type="submit" value="Login" id="logBtn">
                                                    </div>

                                                    <div class="signup_link">Not registered?
                                                        <a>SignUp Now</a>
                                                    </div>
                                                </form>

                                                <form action="#" class="signup_form" method="get">

                                                    <div class="input_field error_field">
                                                        <input type="text" placeholder="Email Id" id="newEmail" onblur="newUserEmail(this)">
                                                        <i class="" id="validNewUser"></i>
                                                    </div>

                                                    <div class="input_field error_field">
                                                        <input type="password" placeholder="Password" id="newPass" title="Minimum eight characters, at least one letter, one number and one special character" onblur="newUserPass(this)">
                                                        <i class="" id="validNewPass"></i>
                                                    </div>

                                                    <div class="input_field error_field">
                                                        <input type="password" id="cnfPass" title="Minimum eight characters, at least one letter, one number and one special character" placeholder="Confirm Password" onblur="confirmPass(this)">
                                                        <i class="" id="validConfPass"></i>
                                                    </div>

                                                    <div class="input_field">
                                                        <input type="submit" value="SignUp" id="signBtn">
                                                    </div>

                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </section>

                </div>
            </nav>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy" crossorigin="anonymous"></script>
    <script src="js/form5.js"></script>
</body>

</html>
