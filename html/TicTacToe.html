<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="../css/TicTacToe.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 class="text-center w-100">Tic Tac Toe Game</h1>
            <div class="players_score d-flex w-75 justify-content-between">
                <p><span id="message">Result</span></p>
                <button class="btn btn-info">New Game</button>
            </div>
            <div class="gameBoard">
                <div class="boxes item1" id="div 1"></div>
                <div class="boxes item2" id="div 2"></div>
                <div class="boxes item3" id="div 3"></div>
                <div class="boxes item4" id="div 4"></div>
                <div class="boxes item5" id="div 5"></div>
                <div class="boxes item6" id="div 6"></div>
                <div class="boxes item7" id="div 7"></div>
                <div class="boxes item8" id="div 8"></div>
                <div class="boxes item9" id="div 9"></div>
            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="../js/TicTacToe.js"></script>
</body>

</html>
