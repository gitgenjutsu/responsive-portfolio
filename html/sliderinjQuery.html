<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider in jQuery</title>
    <link rel="stylesheet" href="../css/sliderinjQuery.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="sliderDiv">
                <h1 class="text-center w-100">Slider in jQuery</h1>
                <div class="sliderOuter">
                    <i class="fa fa-arrow-left prev" aria-hidden="true"></i>
                    <div class="sliderInner">
                        <img src="../img/grid10.jpg" class="active" alt="">
                        <img src="../img/grid11.jpg" alt="">
                        <img src="../img/grid12.jpg" alt="">
                        <img src="../img/grid13.jpg" alt="">
                    </div>
                    <i class="fa fa-arrow-right next" aria-hidden="true"></i>
                </div>
                <div class="thumbnail">
                    <img src="../img/grid10.jpg" class="active" alt="">
                    <img src="../img/grid11.jpg" alt="">
                    <img src="../img/grid12.jpg" alt="">
                    <img src="../img/grid13.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="../js/sliderinjQuery.js"></script>
</body>

</html>
