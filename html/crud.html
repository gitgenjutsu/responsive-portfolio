    <!-- <main class="main" id="header-top">
        <section class="works" id="works"> -->
    <!-- page content -->
    <div id="crud_content" class="crud">
        <div id="wrapper">
            <div class="crud_table">

                <div class="table_div">
                    <div class="search_data w-100">
                        <button class="btn btn-outline-primary" id="addStudPopup">Add New Student</button>
                        <input type="search" name="" id="searchData" placeholder="Search a Student Data" onfocus="showSuggestion()" onblur="hideSuggestion()"><i class="fas fa-search"></i>
                    </div>
                    <div class="" id="inputSugg"></div>
                    <table class="table table-responsive">
                        <caption>
                            Students Enrolled in Admec
                        </caption>
                        <thead>
                            <tr>
                                <th>S.No.</th>
                                <th>Students</th>
                                <th>Course</th>
                                <th>Address</th>
                                <th>Contact</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>

                <!-- add student popup -->
                <div class="popUp hideModal">
                    <div id="addNewStud" class="hideModal">
                        <button class="btn btn-primary" id="close_form">Close</button>
                        <!-- <h6>Student Id</h6>
                        <input type="text" id="stud_id" placeholder="ex. S1" />
                        <br /><br /> -->
                        <h6>Full Name</h6>
                        <input type="text" id="stud_name" placeholder="ex. Mohd Wasim" />
                        <br /><br />
                        <h6>Course </h6>
                        <input type="text" id="course" placeholder="ex. Web Master" />
                        <br /><br />
                        <h6>Address </h6>
                        <input type="text" id="address" placeholder="ex. Saket" />
                        <br /><br />
                        <h6>Contact </h6>
                        <input type="text" id="contact" placeholder="ex. 9090909090" maxlength="10" minlength="10" />
                        <br /><br />
                        <div>
                            <h6>Assignment Status </h6>
                            <input type="radio" id="submit" name="assignment" value="Submitted" /> Submitted
                            <input type="radio" id="notSubmit" name="assignment" value="Not Submitted" /> Not Submitted
                        </div>
                        <br /><br />
                        <div>
                            <h6>Fees Status </h6>
                            <input type="radio" id="paid" name="fees" value="paid" /> Paid
                            <input type="radio" id="notPaid" name="fees" value="not paid" /> Not Paid
                        </div>
                        <br /><br />

                        <input type="button" id="addStud" value="Add" />
                        <input type="button" id="updateDetails" data-student="2" value="Update" />
                        <input type="button" id="resetForm" value="Reset Form" />
                    </div>
                </div>
            </div>

            <!-- Modal for view -->
            <div id="modal" class="hideModal">
                <h4 class="assign_info"></h4><br>
                <button class="btn btn-primary" onclick="closeModal()">Close</button>
            </div>
        </div>


    </div>

    </main> -->
