<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="../css/weatherApp.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <p class="notWorking"></p>
            <div class="wrapper">
                <div class="location">
                    <h1 class="location-timezone">
                        Timezone
                    </h1>
                    <div>
                        <canvas class="icon" width="128" height="128"></canvas>
                        <p>Sky is <span class="sky-condition"></span></p>
                    </div>
                </div>
                <div class="temperature">
                    <div class="degree_div">
                        <h2 class="degree fah">34</h2><span>&#176;F</span>
                    </div>
                    <div class="degree_div">
                        <h2 class="degree cel">34</h2><span>&#176;C</span>
                    </div>
                </div>
                <div class="temp-description text-center mx-auto">
                    <p class="humidity"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/weatherApp.js"></script>
    <script src="../js/skycons.js"></script>
</body>

</html>
