<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="../css/stopWatch.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="wrapper">
                <h1>Stopwatch</h1>
                <p><span id="seconds">00</span>:<span id="tens">00</span></p>
                <div class="btn-group">
                    <button class="btn btn-primary" id="button-start">Start</button>
                    <button class="btn btn-info" id="button-stop">Stop</button>
                    <button class="btn btn-danger" id="button-reset">Reset</button>
                </div>
            </div>

        </div>
    </div>
    <script src="../js/stopWatch.js"></script>
</body>

</html>
