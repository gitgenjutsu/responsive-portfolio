<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery Light Carousel Plugin Demo</title>
    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <link href="../css/light-carousel.css" rel="stylesheet" type="text/css">
    <style>
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        h1 {
            margin: 150px auto 30px auto;
            text-align: center
        }
        
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: 1.1s;
        }
        
        .preloader::before {
            content: '';
            position: absolute;
            left: 0;
            width: 50%;
            height: 100%;
            background-color: rgb(20, 19, 19);
            transition: 1.1s;
            z-index: 1000;
        }
        
        .preloader.complete::before {
            left: -50%;
        }
        
        .preloader.complete::after {
            right: -50%;
        }
        
        .preloader::after {
            content: '';
            position: absolute;
            right: 0;
            width: 50%;
            height: 100%;
            background-color: rgb(20, 19, 19);
            transition: 1.1s;
            z-index: 1000;
        }
        
        .caption {
            background: none;
        }
    </style>
</head>

<body>
    <div class="preloader"></div>
    <h1>jQuery Light Carousel Plugin</h1>
    <div class="container">
        <div class="sample1">
            <div class="carousel">
                <ul>
                    <li> <img src="https://unsplash.it/500/300?image=655" alt=""> </li>
                    <li> <img src="https://unsplash.it/500/300?image=659" alt=""> </li>
                    <li> <img src="https://unsplash.it/500/300?image=653" alt=""> </li>
                    <li> <img src="https://unsplash.it/500/300?image=654" alt=""> </li>
                </ul>
            </div>
            <div class="thumbnails">
                <ul>
                    <li> <img src="https://unsplash.it/200/200?image=655" alt="Description for photo 1"> </li>
                    <li> <img src="https://unsplash.it/200/200?image=659" alt="Description for photo 2"> </li>
                    <li> <img src="https://unsplash.it/200/200?image=653" alt="Description for photo 3"> </li>
                    <li> <img src="https://unsplash.it/200/200?image=654" alt="Description for photo 4"> </li>
                </ul>
            </div>
        </div>
        <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="../js/jquery.light-carousel.js"></script>
        <script>
            $(window).on('load', function() {
                $(".preloader").addClass("complete");
            })
        </script>
        <script>
            $('.sample1').lightCarousel();
        </script>
    </div>

</body>

</html>
